<!doctype html>
<html lang="de">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Überprüft periodisch anhand der IP ob sich der ISP geändert hat." />
  <!-- CSS -->
  <!-- GoogleFont -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="icon" href="ip.png" sizes="32x32" />
  <title>ISP-IP-Checker</title>
</head>
<!-- View -->

<body>
  <!-- Content -->
  <div class="container" id="content">
    <div class="row">
      <img src="ip.png" class="rounded mx-auto d-block" style="max-height: 3cm; max-width: 4cm;">
    </div>
    <div class="row" id=divalert></div>
    <div class="row">
      <div class="col"></div>
      <div class="col-auto">
        <table class="table table-striped table-hover">
          <tr>
            <td><b>Public IP</b></td>
            <td id="liip">Welcome to ISP-IP-Checker</td>
          </tr>
          <tr>
            <td><b>Location</b></td>
            <td id="lilocation">Javascript is need for this to work</td>
          </tr>
          <tr>
            <td><b>ISP</b></td>
            <td id="liisp">AdBlock might need to be disabled too</td>
          </tr>
        </table>
      </div>
      <div class="col"></div>
      <div class="row">
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Welcome</h5>
              </div>
              <div class="modal-body">
                to the ISP Change Checker Utility. Press Start to checking for a changed ISP periodically
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Start</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="ip.js"></script>
</body>

</html>
